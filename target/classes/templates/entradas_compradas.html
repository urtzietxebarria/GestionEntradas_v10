<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/sha256login.js"></script>
    <title>Concierticket</title>
</head>

<body>

    <!-- Añadida clase ocultar-en-impresion -->
    <div class="ocultar-en-impresion" th:include="plantillas.html::cabecera_cli"></div>
    <div class="ocultar-en-impresion" th:include="plantillas.html::menu_cli"></div>

    <main>
		
        <section class="entradas-compradas">

            <!-- Quitar texto suelto fuera de etiquetas -->
            <h2 class="ocultar-en-impresion" th:text="'Estas son todas tus entradas ' + ${cliente_login.user}"> </h2>

            <article class="entrada-ticket" th:each="elem : ${entradasCliente}">

                <div class="ticket-left">
                    <img src="iconos/concierticket.png" alt="Logo" style="height: 110px; margin-right: 15px;" />
                </div>

                <div class="ticket-center">
                    <h2 th:text="${elem.concierto_id.grupo}">Nombre Artista</h2>
                    <img th:src="@{'imagenes/' + ${elem.concierto_id.foto}}" alt="Imagen concierto" />
                    <h3 th:text="${elem.concierto_id.ubicacion_id.nombre_sala}">Sala</h3>
                    <h4 th:text="${elem.concierto_id.ubicacion_id.direccion}">Dirección</h4>
                </div>

                <div class="ticket-right">

                    <h3>PRECIO:<span th:text="${elem.concierto_id.precio} + '€'"></span></h3>
                    <h3>FECHA:<span th:text="${elem.concierto_id.fecha}"></span></h3>
                    <h4>PUERTAS: 21:00</h4>
                    <img th:src="@{'imagenes/qr/qr_' + ${elem.id} + '.png'}" />
                    <!--<h4>COD: <span th:text="${entrada.codigo}">123456</span></h4>-->
                </div>

            </article>

            <button class="print-button ocultar-en-impresion" onclick="window.print()">Imprimir</button>

        </section>
		
    </main>

    <div class="ocultar-en-impresion" th:include="plantillas.html::pie"></div>

</body>

</html>
