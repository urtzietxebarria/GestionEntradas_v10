<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="js/sha256login.js"></script>	
	<title>Concierticket</title>
</head>

<body>
	<!--esta es la pagina de administracion-->
	<div th:include="plantillas.html::cabecera"></div>

	<main>
		
		<section class="contenedor-login">
			
			<form th:action="@{/ValidarUsuario}" method="get"  th:object="${obj_usuario}" class="form-login">
				<h2>Administración</h2>

				<label for="user">Usuario:</label>
				<input type="text" th:field="*{user}"><br>
				
				<label for="pass">Contraseña:</label>
				<input type="text" id="pass_sin_hash" value="" onchange="calcularSha256();"><br>
				
				<label for="pass">Contraseña hasheada:</label>
				<input type="text" th:field="*{pass}"><br>
				
				<input type="submit" value="Entrar">
				
			</form>
			
		</section>
	
	</main>

	<div th:include="plantillas.html::pie"></div>

</body>

</html>
